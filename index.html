
<!doctype html>
<html>
<head>
<title>Simple Geo Canvas</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
<link rel='stylesheet'  href='css/style.css' type='text/css' media='all' />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>

</head>
<body id="vis">



<div id="content">
<canvas id="mycanvas">
</canvas>
</div>
<div id="info">loading...</div>
<script src="js/stats.min.js"></script>
<!-- Only for development version (avoiding cache): -->
<script>document.write('<script src="js/canvas.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
<script> 

var stats = new Stats();
stats.setMode(1); // 0: fps, 1: ms

// Align top-left
stats.domElement.style.position = 'absolute';
stats.domElement.style.left = '0px';
stats.domElement.style.top = '0px';

document.body.appendChild( stats.domElement );

setInterval( function () {

    stats.begin();

    // your code goes here

    stats.end();

}, 1000 / 60 );



var mygeo;

$(document).ready(function(){ 
	mygeo=new simplegeocanvas("mycanvas");
	mygeo.init();

	mygeo.onDown=function(e){ 
		$('#info').prepend("down<br>");
		console.log(e.mouseX,e.mouseY,"down",e);
	}
	mygeo.onUp=function(e){ 
		$('#info').prepend("up<br>");
		console.log("up",e);
	}
	mygeo.onMove=function(e){ 
		//console.log("move",e);
	}
	mygeo.onPaint=function(e){ 
		//console.log("paint",e);
		e.ctx.strokeStyle="#000000";
		e.ctx.beginPath();
  		e.ctx.arc(e.mouseX,e.mouseY,20,0,2*Math.PI);
  		e.ctx.stroke();
	}
});

</script>

</body>
</html>
