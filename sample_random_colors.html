<!doctype html>
<html>
<head>
<title>Random colors</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
<link rel='stylesheet'  href='css/style.css' type='text/css' media='all' />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<script src="js/tinycolor.js"></script>
<style>
.color{
	width:100px;
	height:100px;
	float:left;
	margin: 2px;
}
.color{
	color:#666;
	font-size:0.8em;
}
</style>
</head>
<body id="vis">


<div id="content">


</div>


<!-- Only for development version (avoiding cache): -->
<script>document.write('<script src="js/simplegeocanvas.js?dev=' + Math.floor(Math.random() * 100) + '"\><\/script>');</script>
<script> 

var colors=new Array();

$(document).ready(function(){
	for(var i=0;i<120;i++){
		var ok=false;
		var j=0;
		while(!ok){ 
			var c=get_random_color_ex();
			if(!color_exists(c)){
				ok=true;
				colors.push(c);
			}
			j++;
			if(j==500){
				console.log("color repeated!");
				ok=true;
			}
		}
		$('#content').append("<p class='color' style='background-color:"+c+"'>"+c+"</p>");
	}
	
	
})

function color_exists(c){
	for(var i=0;i<colors.length;i++){
		if(colors[i]==c) return true;
	}
	return false;
}
</script>

</body>
</html>
